<polymer-element name="foo-bar">
<template>
  <button on-click="{{importModule}}">Import Lodash</button>
</template>
  <script> 
    Polymer('foo-bar', {
      importModule: function(){
        var base = '../../bower_components/';
        System.import(base + 'lodash/dist/lodash.min').then(function(){
              var foo = document.getElementById("foo");
              var msg = 'the foo has joy';
              foo.innerHTML = msg + '. Does it _.contains() foo?..' + _.contains(msg, 'foo');
        });
      }
    });
  </script>
</polymer-element>
